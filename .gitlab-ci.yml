before_script:
  - git submodule update --init
  - composer install

unit-tests:
  script:
    - composer install:phpunit
    - bin/phpunit
  tags:
    - phpunit
  except:
    - tags

code-sniffer:
  script:
    - composer install:phpcodesniffer
    - bin/phpcs --standard=phpcs.xml src
  tags:
    - phpcs
  except:
    - tags
